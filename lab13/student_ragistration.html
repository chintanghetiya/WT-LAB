<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="./CSS/Student_Registration_Form.css">
</head>

<body>
	<div class="container">
		<h1 class="label">Registration</h1>
		<form class="login_form" action="#" name="form" onsubmit="check_validation()">
			<div class="font font2">First Name </div>
			<input type="text" name="first name" id="firstname">
			<div class="error_message" id="err_firstname">Firstname can't be blank</div>
			<div class="font font2">Last Name </div>
			<input type="text" name="last name" id="lastname">
			<div class="error_message" id="err_lastname">Lastname can't be blank</div>
			<div class="font font2">Phone Number </div>
			<input type="text" name="Phone Number" id="phoneno">
			<div class="error_message" id="err_phoneno">Phoene No can't be blank</div>
			<div class="font font2">Age </div>
			<input type="text" name="age" id="age">
			<div class="error_message" id="err_age">Age can't be blank</div>
			<div class="font font2">Email or Phone</div>
			<input type="text" name="email" id="email">
			<div class="error_message" id="err_email">Email can't be blank</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" id="password">
			<div class="error_message" id="err_password">Password can't be blank</div>
			<button type="submit">Login</button>
		</form>
	</div>
	<script>
		function check_validation() {
			const firstname = document.getElementById('firstname').value;
			const lastname = document.getElementById('lastname').value;
			const phoneno = document.getElementById('phoneno').value;
			const age = document.getElementById('age').value;
			const email = document.getElementById('email').value;
			const pass = document.getElementById('password').value;
			let flag = true;
			document.getElementById('err_firstname').style.display = 'none';
			document.getElementById('err_lastname').style.display = 'none';
			document.getElementById('err_phoneno').style.display = 'none';
			document.getElementById('err_age').style.display = 'none';
			document.getElementById('err_email').style.display = 'none';
			document.getElementById('err_password').style.display = 'none';

			if (firstname == '') {
				document.getElementById('err_firstname').style.display = 'inline-block';
				flag = false;
			}
			if (lastname == '') {
				document.getElementById('err_lastname').style.display = 'inline-block';
				flag = false;
			}
			if (phoneno == '') {
				document.getElementById('err_phoneno').style.display = 'inline-block';
				flag = false;
			}
			if (age == '') {
				document.getElementById('err_age').style.display = 'inline-block';
				flag = false;
			}
			if (email == '') {
				document.getElementById('err_email').style.display = 'inline-block';
				flag = false;
			}
			if (pass == '') {
				document.getElementById('err_password').style.display = 'inline-block';
				flag = false;
			}
			return flag;
		}
	</script>
</body>

</html>
